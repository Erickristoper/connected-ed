<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feathers Example</title>
<link rel="stylesheet" href="//unpkg.com/feathers-chat@4.0.0/public/base.css">
    <link rel="stylesheet" href="//unpkg.com/feathers-chat@4.0.0/public/chat.css">
</head>
<body>
  <main id="main" class="container">
    <h1>XXXX</h1>
  
    <h2>Here are the current messages:</h2>
  </main>

  <script src="//unpkg.com/@feathersjs/client@^4.3.0/dist/feathers.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
  <script type="text/javascript">
    const socket = io('http://192.168.8.192:3030');
    const app = feathers();
 
    app.configure(feathers.socketio(socket));

    function addOrganization(org) {
      // put all org details here located at http://192.168.8.192:3030/organizations
      document.getElementById('main').innerHTML += `<h4>${org.name}</h4>`;
      document.getElementById('main').innerHTML += `<p>${org.website}</p>`;
      document.getElementById('main').innerHTML += `<p>${org.description}</p>`;
      document.getElementById('main').innerHTML += `<br/>`
    }

    function addCampaign(campaign) {
      // put all org details here located at http://192.168.8.192:3030/campaigns
      document.getElementById('main').innerHTML += `<h4>${campaign.name}</h4>`;
      document.getElementById('main').innerHTML += `<p>${campaign.description}</p>`;
      document.getElementById('main').innerHTML += `<p>${campaign.image}</p>`;
      document.getElementById('main').innerHTML += `<p>${campaign.goal_amount}</p>`;
      document.getElementById('main').innerHTML += `<p>${campaign.raised_amount}</p>`;
      document.getElementById('main').innerHTML += `<p>${ocampaignrg.organization_id}</p>`;
      document.getElementById('main').innerHTML += `<br/>`
    }

    const main = async () => {
      const organizations = await app.service('organizations').find();
      organizations.data.forEach(addOrganization);
      app.service('organizations').on('created', addOrganization);
    };

    main();
  </script>
</body>
</html>
